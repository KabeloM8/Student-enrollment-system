<div class="table">
  <div class="displayTableCell">
    <div class="authBlock">
      <h2>Student Enrolment System</h2>
      <h3>Sign In</h3>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" #userName required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" #userPassword required>
      </div>
      <!-- Calling SignIn Api from FirebaseService -->
      <div class="form-group">
        <input type="button" class="btn btn-primary" value="Log in" (click)="firebaseService.SignIn(userName.value, userPassword.value)">
      </div>
      <div class="forgotPassword">
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>
    </div>
    <div class="redirectToLogin">
      <span>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span>
    </div>
  </div>
</div>
