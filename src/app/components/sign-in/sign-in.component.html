<p class="h2 mb-4 text-center">Student Enrolment System</p>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-6 col-sm-6 col-md-8">
      <form class="text-center border border-light p-5">
        <p class="h4 mb-4">Sign In</p>
        <div class="form-group">
          <input type="text" class="form-control mb-4" placeholder="Username" #userName required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control mb-4" placeholder="Password" #userPassword required>
        </div>
        <!-- Calling SignIn Api from FirebaseService -->
        <div class="form-group">
          <button mdbBtn color="info" block="true" class="my-4"
          (click)="firebaseService.SignIn(userName.value, userPassword.value)">Sign In</button>
        </div>
        <div class="forgotPassword">
          <a routerLink="/forgot-password">Forgot Password?</a>
        </div>
        <div class="redirectToLogin">
          <span>Don't have an account?<a class="redirect" routerLink="/register-user"> Sign Up</a></span>
        </div>
      </form>
    </div>
  </div>
</div>
